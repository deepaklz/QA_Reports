<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="SaaS Testing Report Dashboard — Monthly QA observations across all modules." />
  <title>QA Testing Report Dashboard</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet" />
  <link rel="stylesheet" href="styles.css" />
</head>

<body>

  <!-- ═══ Navbar ══════════════════════════════════════════ -->
  <nav class="navbar">
    <div class="navbar-inner">
      <a class="navbar-logo" href="#">
        <div class="logo-badge"><span class="material-icons-round">science</span></div>
        <span class="navbar-title">QA Report &nbsp;<span>/ Dashboard</span></span>
      </a>
      <div class="navbar-spacer"></div>
      <div class="navbar-chip">
        <span class="material-icons-round">verified_user</span>SaaS Testing
      </div>
    </div>
  </nav>

  <!-- ═══ Month Tabs ══════════════════════════════════════ -->
  <div class="month-nav-wrap">
    <div class="month-nav" id="month-tabs" role="tablist"></div>
  </div>

  <!-- ═══ Layout Shell ════════════════════════════════════ -->
  <div class="layout-shell">

    <!-- Sidebar -->
    <aside class="sidebar" id="sidebar">
      <div id="sb-sect-dates" class="sb-card"></div>
      <div id="sb-sect-modules" class="sb-card"></div>
      <div id="sb-sect-categories" class="sb-card"></div>
      <div id="sb-sect-impacts" class="sb-card"></div>
    </aside>

    <!-- Main content -->
    <main class="main" id="main-content"></main>

  </div>

  <!-- ═══ Scripts ══════════════════════════════════════════ -->
  <script src="data.js"></script>
  <script src="app.js"></script>
</body>

</html>
