<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="SaaS Testing Report Dashboard — Monthly QA observations across all modules." />
  <title>QA Testing Report Dashboard</title>

  <!-- Google Fonts: Inter + Material Icons -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet" />

  <!-- App Styles -->
  <link rel="stylesheet" href="styles.css" />
</head>

<body>

  <!-- ═══ Top Navigation ══════════════════════ -->
  <nav class="navbar" role="navigation" aria-label="Main navigation">
    <div class="navbar-inner">
      <a class="navbar-logo" href="#" aria-label="Dashboard home">
        <div class="logo-badge">
          <span class="material-icons-round">science</span>
        </div>
        <span class="navbar-title">
          QA Report &nbsp;<span>/ Dashboard</span>
        </span>
      </a>

      <div class="navbar-spacer"></div>

      <button class="btn-insights" id="btn-insights">
        <span class="material-icons-round">auto_awesome</span>
        Generate Insights
      </button>

      <div class="navbar-chip">
        <span class="material-icons-round">verified_user</span>
        SaaS Testing
      </div>
    </div>
  </nav>

  <!-- ═══ Month Tabs ═══════════════════════════ -->
  <div class="month-nav-wrap" role="navigation" aria-label="Month filter">
    <div class="month-nav" id="month-tabs" role="tablist" aria-label="Select month">
      <!-- rendered by app.js -->
    </div>
  </div>

  <!-- ═══ Sub-menu (Date Ranges) ══════════════ -->
  <div class="submenu-wrap" aria-label="Date range filter">
    <div class="submenu" id="submenu" role="group">
      <!-- rendered by app.js -->
    </div>
  </div>

  <!-- ═══ Main Content ════════════════════════ -->
  <main class="main" id="main-content" role="main">
    <!-- Default prompt shown before any selection -->
    <div class="select-prompt">
      <span class="material-icons-round">touch_app</span>
      <p>Select a <strong>date range</strong> from the bar above to view the report.</p>
    </div>
  </main>

  <!-- ═══ AI Insights Panel ══════════════════════ -->
  <div id="insights-panel" class="insights-panel" style="display:none;"></div>

  <!-- ═══ Data Scripts ═══════════════════════════ -->
  <!-- config.js holds your Gemini API key (gitignored) -->
  <script src="config.js"></script>
  <!-- data.js is auto-generated by convert_excel.py -->
  <script src="data.js"></script>
  <script src="app.js"></script>

</body>

</html>
